<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="flex items-start gap-x-5 -translate-x-[19rem] transition-transform duration-300 fixed z-[999] top-0 left-0" id="mainNav">
        <aside class="w-full max-w-[20rem] bg-gray-600 text-white rounded-r min-h-screen py-5 px-2">
            <p class="font-bold border-b border-gray-100 pb-1 mb-2">Notes</p>
            <ul>
                <li class="mb-2">
                    <button class="hover:bg-orange-500 border-none bg-transparent w-full p-1 text-left"> text 1</button>
                </li>
            </ul>
        </aside>

        <button id="noteViewToggle" type="button" class="bg-gray-600 py-1 px-2 rounded-lg text-white mt-4">
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>
    <section class="py-10 px-5">
        <select class="border  w-full border-gray-300 rounded-md py-3 px-4 hidden" id="select"></select>
        <div class="relative w-full max-w-[90%] m-5 mx-auto">
            <div class="flex  max-md:flex-col justify-between items-center absolute w-full min-h-full px-5" id="dragarea">
                <a id="prev"
                    class="grid relative z-50 cursor-pointer group  active:shadow-md rounded-full active:shadow-orange-600 place-content-center hover:text-orange-500">
                    <span class="hidden md:inline-block">

                        <i class="opacity-10 group-hover:opacity-100 fa-solid  fa-chevron-circle-left text-4xl"></i>
                    </span>
                    <span class="visible md:hidden">

                        <i class="opacity-10 group-hover:opacity-100 fa-solid  fa-chevron-circle-up text-4xl"></i>
                    </span>
                </a>
                <a id="next"
                    class="grid relative z-50 cursor-pointer group  active:shadow-md rounded-full active:shadow-orange-600 place-content-center hover:text-orange-500">
                    <span class="hidden md:inline-block">

                        <i class="opacity-10 group-hover:opacity-100 fa-solid  fa-chevron-circle-right text-4xl"></i>
                    </span>
                    <span class="visible md:hidden">

                        <i class="opacity-10 group-hover:opacity-100 fa-solid  fa-chevron-circle-down text-4xl"></i>
                    </span>
                </a>
            </div>
            <div class="relative">
                <div id="area" class="w-full lg:max-w-2xl mx-auto "></div>
                <div id="noteSaver" class="absolute hidden w-full max-w-lg bottom-0 right-0 z-50 border border-dotted border-gray-600 rounded-md bg-gray-900/90 text-white p-2">
                    <p class="border-b border-gray-300 pb-1 mb-2">Save Note</p>
                    <textarea class="w-full  bg-gray-100/50 rounded p-1" rows="5" id="selectedTextInput"></textarea>
                    <div class="flex items-center gap-x-5">
                        <button type="button" id="cancelNoteSaver" class="w-full py-1 px-3 text-center border-red-500  rounded-full bg-red-600">
                            Cancel
                        </button>
                        <button type="button" id="saveNote" class="w-full py-1 px-3 text-center border  rounded-full border-gray-100">
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <div id="controls">
                <input id="current-percent" size="3" value="0" /> %
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="epub/epub.js"></script>
    <script src="script.js"></script>
</body>

</html>
